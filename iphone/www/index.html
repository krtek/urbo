    <head>
        <title></title>
        
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
        <meta charset="utf-8">
            <meta http-equiv="Content-type" content="text/html; charset=utf-8">
                <meta name="apple-mobile-web-app-capable" content="yes" />
                <title>Dobrý občan</title>
                <link href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dojox/mobile/themes/iphone/iphone.css" rel="stylesheet"></link>
                <link href="css/custom.css" rel="stylesheet"></link>
                <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dojo/dojo.js"
                    data-dojo-config="async:true"></script>
                
                <script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>        
                
                
                <!-- iPad/iPhone specific css below, add after your main css >
                 <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
                 <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
                 -->
                <!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
                <script type="text/javascript">
                    
                    
                    // If you want to prevent dragging, uncomment this section
                    /*
                     function preventBehavior(e) 
                     { 
                     e.preventDefault(); 
                     };
                     document.addEventListener("touchmove", preventBehavior, false);
                     */
                    
                    /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
                     see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
                     for more details -jm */
                    /*
                     function handleOpenURL(url)
                     {
                     // TODO: do something with the url passed in.
                     }
                     */
                    
                    function onBodyLoad()
                    {		
                        document.addEventListener("deviceready", onDeviceReady, false);
                    }
                    
                    /* When this function is called, Cordova has been initialized and is ready to roll */
                    /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
                     see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
                     for more details -jm */
                    function onDeviceReady()
                    {
                        // do your thing!
                    }
                    
                    // Load the widget parser and mobile base
                    require(["dojox/mobile/parser", 
                             "dojox/mobile/deviceTheme", 
                             "dojox/mobile/compat", 
                             "dojox/mobile",
                             "dojox/mobile/Button",
                             "dojox/mobile/CheckBox",
                             "dojox/mobile/IconItem",                             
                             "dojox/mobile/TextBox",
                             "dojox/mobile/TextArea",
                             "dojox/mobile/ExpandingTextArea"], 
                            function(parser, deviceTheme) {
                            
                            // Parse the page for widgets!
                            parser.parse();
                            
                            }
                            );
                    
                    // Photo capture functions
                    // Called when a photo is successfully retrieved
                    //
                    function onPhotoURISuccess(imageURI) {
                        // Uncomment to view the image file URI 
                        console.log(imageURI);
                        
                        var largeImage = document.getElementById('eventPhoto');
                        largeImage.style.display = 'block';
                        largeImage.src = imageURI;
                    }

                    function onFail(message) {
                        alert('Failed because: ' + message);
                    }
                    
                    function getPhoto() {
                        navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, 
                                                    destinationType: Camera.DestinationType.FILE_URI,
                                                    sourceType: Camera.PictureSourceType.PHOTOLIBRARY 
                                                    //sourceType: Camera.PictureSourceType.CAMERA 
                                                    });
                    }
                    
                    </script>
                </head>
    <body onload="onBodyLoad()">
        <div id="dataView" data-dojo-type="dojox.mobile.View">
            <h1 data-dojo-type="dojox.mobile.Heading" label="Dobrý občan - Zadání">
                <div data-dojo-type="dojox.mobile.ToolBarButton" label="Odeslat" style="float:right;"></div>
            </h1>

            <div data-dojo-type="dojox.mobile.RoundRect">
                <div style="display: inline">
                    <div style="display: inline">
                        <button data-dojo-type="dojox.mobile.Button" data-dojo-props='label:"Vybrat foto"' baseClass="btnPhoto" onclick="getPhoto();" />
                    </div>
                    <div style="display: inline">
                        <input data-dojo-type="dojox.mobile.TextBox" placeHolder="Titulek" />
                    </div>
                </div>

                <br/><br/>
                <textarea readonly="readonly" data-dojo-type="dojox.mobile.TextArea" cols="30" rows="5">
    Kde:
                    
    U Tří lip 23
    Postoloprty
    121 00
                </textarea>
                <br/><br/>
                <textarea data-dojo-type="dojox.mobile.ExpandingTextArea" cols="30" maxLenght="1000" placeHolder="Popis"></textarea>
            </div>
        </div>
            
        <div id="recapitulationView" data-dojo-type="dojox.mobile.View">
            <h1 data-dojo-type="dojox.mobile.Heading" back="Data" moveTo="dataView" label="Dobrý občan - Rekapitulace">
                <div data-dojo-type="dojox.mobile.ToolBarButton" label="Odeslat" class="mblColorBlue" style="width:45px;float:right;"></div>
            </h1>

            <ul data-dojo-type="dojox.mobile.RoundRectList">
                <li data-dojo-type="dojox.mobile.ListItem" label="Odeslat"
                    icon="dojox/mobile/tests/images/i-icon-1.png"></li>
            </ul>            
        </div>
        
        <div id="photoSelectView" data-dojo-type="dojox.mobile.View">
            <h1 data-dojo-type="dojox.mobile.Heading" back="Data" moveTo="dataView">Dobrý občan - Výběr fota</h1>
            
            <ul data-dojo-type="dojox.mobile.RoundRectList">
                <li data-dojo-type="dojox.mobile.ListItem" label="Kamera">
                
                </li>
                    
                <li data-dojo-type="dojox.mobile.ListItem" label="Fotoalbum">
                
                </li>
        </div>
    </body>
</html>
