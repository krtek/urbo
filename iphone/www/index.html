<!DOCTYPE html>
<html>
    <head>
        <title>Urbo Mobile Reporter</title>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
        
        <!-- !!!REMOVE THIS WHEN GOING LIVE!!!, prevent cache -->
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Dobrý občan</title>
        <link media="only screen and (max-device-width: 480px)" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dojox/mobile/themes/iphone/iphone.css" rel="stylesheet"></link>
        <link href="css/custom.css" rel="stylesheet"></link>
        <!-- !!!REMOVE THIS WHEN GOING LIVE!!!, easier debugging -->
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.3/dojo/dojo.js.uncompressed.js"
            data-dojo-config="async:true"></script>
        
        <script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>        
        <script type="text/javascript" charset="utf-8" src="js/scripts.js"></script>        
        
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        
        <!-- iPad/iPhone specific css below, add after your main css >
         <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
         <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
         -->
        <script type="text/javascript">
            
            // If you want to prevent dragging, uncomment this section
            function preventBehavior(e) { 
                e.preventDefault(); 
            };
            document.addEventListener("touchmove", preventBehavior, false);
            
            /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
             see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
             for more details -jm */
            /*
             function handleOpenURL(url)
             {
             // TODO: do something with the url passed in.
             }
             */
            
            function onBodyLoad() {		
                document.addEventListener("deviceready", onDeviceReady, false);
            }
            
            /* When this function is called, Cordova has been initialized and is ready to roll */
            /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
             see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
             for more details -jm */
            function onDeviceReady() {
            }
            
            // Load the widget parser and mobile base
            require([
                     "dojox/mobile/parser", 
                     "dojox/mobile/deviceTheme", 
                     "dojox/mobile/compat", 
                     "dojox/mobile",
                     "dojox/mobile/ScrollableView",
                     "dojox/mobile/Button",
                     "dojox/mobile/CheckBox",
                     "dojox/mobile/IconItem",                             
                     "dojox/mobile/TextBox",
                     "dojox/mobile/TextArea",
                     "dojox/mobile/ExpandingTextArea",
                     "dojox/mvc",
                     "dojox/mvc/Group",
                     "dojox/mvc/Output"
                     ], 
                    function(parser, deviceTheme) {
                    
                    urboItem = dojox.mvc.newStatefulModel({ data : {
                                                            "Title" : "", 
                                                            "PhotoSelected" : "false",
                                                            "PhotoURI" : "",
                                                            "Location" : "",
                                                            "LocationAddress" : "",
                                                            "Description" : ""
                                                            }});
                    
                    
                    // Parse the page for widgets!
                    parser.parse();
                    
                    }
                    );
            
            String.prototype.trunc = function(n,useWordBoundary){
                var toLong = this.length>n,
                s_ = toLong ? this.substr(0,n-1) : this;
                s_ = useWordBoundary && toLong ? s_.substr(0,s_.lastIndexOf(' ')) : s_;
                return  toLong ? s_ + '&hellip;' : s_;
            };
            </script>
    </head>
    <body onload="onBodyLoad()">
        <div id="dataView" data-dojo-type="dojox.mobile.ScrollableView">
            <h1 data-dojo-type="dojox.mobile.Heading" label="Hlášení">
                <div data-dojo-type="dojox.mobile.ToolBarButton" style="padding: 0px 14px" onClick="setNewGuardReport();">Nový</div>
                <div data-dojo-type="dojox.mobile.ToolBarButton" label="Další" moveTo="recapitulationView" style="float:right;"></div>
            </h1>
            
            <div data-dojo-type="dojox.mobile.RoundRectList">
                <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='variableHeight:true'>
                    <div style="display: inline; text-align:center;">
                        <div style="display: inline;">
                            <button id="photoDataView" data-dojo-type="dojox.mobile.Button" data-dojo-props='label:"Vybrat foto"' baseClass="btnPhoto" onClick="getSomePhoto();" />
                        </div>
                        <div style="display: inline;">
                            <input id="titleDataView" data-dojo-type="dojox.mobile.TextBox" placeHolder="Titulek" data-dojo-props="ref: urboItem.Title" maxlength="40" />
                        </div>
                    </div>
                </li>
                <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='variableHeight:true'>
                    <span style="display: inline; text-align: center; white-space: nowrap;">
                        <img id="mapDataView" src="imgs/noMap.jpg" onClick="adjustGpsCoords();" style="height: 80px; width: 80px;"/>
                        <span data-dojo-type="dojox.mvc.Output" id="addressDataView"></span>
                    </span>
                </li>
                <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='variableHeight:true'>
                    <textarea id="descriptionDataView" data-dojo-type="dojox.mobile.TextArea" style="width:95%;" cols="30" rows="5" maxLenght="300" placeHolder="Popis" data-dojo-props="ref: urboItem.Description"></textarea>
                </li>
            </div>
        </div>
        
        <div id="getSomePhotoView" data-dojo-type="dojox.mobile.View">
            <h1 data-dojo-type="dojox.mobile.Heading" back="Zpět" moveTo="dataView">Přidání fotky</h1>
            <ul data-dojo-type="dojox.mobile.RoundRectList">
                <li data-dojo-type="dojox.mobile.ListItem" rightIcon="libs/dojo/dojox/mobile/themes/iphone/compat/gray-arrow.png" onClick="getPhoto(Camera.PictureSourceType.CAMERA)" data-dojo-props='variableHeight:true'>Kamera</li>
                <li data-dojo-type="dojox.mobile.ListItem" rightIcon="libs/dojo/dojox/mobile/themes/iphone/compat/gray-arrow.png" onClick="getPhoto(Camera.PictureSourceType.PHOTOLIBRARY)">Galerie fotek</li>
            </ul>
        </div>
        
        <div id="getLocationManuallyView" data-dojo-type="dojox.mobile.View">
            <h1 data-dojo-type="dojox.mobile.Heading" back="Zpět" moveTo="dataView">Vyhledání místa</h1>
            <ul data-dojo-type="dojox.mobile.RoundRectList">
                <li data-dojo-type="dojox.mobile.ListItem" rightIcon="libs/dojo/dojox/mobile/themes/iphone/compat/gray-arrow.png" onClick="searchGpsCoordsManually()">
                    <input id="placeNameForMap" data-dojo-type="dojox.mobile.TextBox" placeHolder="Ulice, město" data-dojo-props="ref: urboItem.Title" maxlength="40" />
                    <div id="googleMapResult"></div>
                </li>
            </ul>
        </div>
        
        <div id="recapitulationView" data-dojo-type="dojox.mobile.View">
            <h1 data-dojo-type="dojox.mobile.Heading" back="Zpět" moveTo="dataView">Rekapitulace                
                <div data-dojo-type="dojox.mobile.ToolBarButton" label="Odeslat" class="mblColorBlue" style="width:45px;float:right;" moveTo="#" onClick="uploadData()"></div>
            </h1>   
            
            <div data-dojo-type="dojox.mobile.RoundRectList">
                <li data-dojo-type="dojox.mobile.ListItem">
                    Pro: <button data-dojo-type="dojox.mobile.Button">MěÚ Chomutov</button>
                </li>
                <li data-dojo-type="dojox.mobile.ListItem">
                    Věc: <span data-dojo-type="dojox.mvc.Output" data-dojo-props="ref: urboItem.Title">${this.value}</span>
                </li>
                <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='variableHeight:true'>
                    <span data-dojo-type="dojox.mvc.Output" data-dojo-props="ref: urboItem.Description">${this.value.trunc(300, true)}</span>
                </li>
                <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='variableHeight:true'>
                    Kde: <span data-dojo-type="dojox.mvc.Output" data-dojo-props="ref: urboItem.LocationAddress">${this.value}</span>
                </li>
                <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='variableHeight:true'>
                    Fotka přiložena: <input data-dojo-type="dojox.mobile.CheckBox" type="checkbox" readonly="readonly" data-dojo-props='checked:(urboItem.PhotoURI != "")' style="float:right;" />
                </li>
                <li data-dojo-type="dojox.mobile.ListItem">
                    S úctou <button data-dojo-type="dojox.mobile.Button">František Koudelka</button>
                </li>
            </div>
        </div>
    </body>
</html>
